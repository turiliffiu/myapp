<!-- Flash messages di Django -->
{% if messages %}
<div class="mb-6 flex flex-col gap-2">
    {% for message in messages %}
    <div class="px-4 py-3 rounded-lg text-sm font-medium flex items-center gap-3
        {% if message.tags == 'success' %}  bg-green-50  text-green-800  border border-green-200
        {% elif message.tags == 'error' %}   bg-red-50    text-red-800    border border-red-200
        {% elif message.tags == 'warning' %} bg-yellow-50 text-yellow-800 border border-yellow-200
        {% else %}                           bg-blue-50   text-blue-800   border border-blue-200
        {% endif %}">
        <!-- Icon -->
        {% if message.tags == 'success' %}
            <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        {% elif message.tags == 'error' %}
            <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        {% else %}
            <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
